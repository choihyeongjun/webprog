<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic/tableTag.html</title>
</head>
<body>
    <table border="1">
        <caption> &lt;성적표 &gt;</caption>
        <tr style="background-color:darkgrey;">
            <th>이름</th>
            <th colspan="2">점수(영어,수학)</th>
        </tr>
        <tr>
            <td>최형준</td>
            <td>100(영어)</td>
            <td>100(수학)</td>
        </tr>
        <tr>
            <td>문선애</td>
            <td>95</td>   
            <td>85</td>
        </tr>
        <tr>
            <td>달이</td>
            <td>200</td>  
            <td>170</td>
        </tr>
    </table>
    <table border="1">
        <caption> &lt;성적표2 &gt;</caption>
        <tr style="background-color:darkgrey;">
            <th>이름</th>
            <th>점수(영어,수학)</th>
        </tr>
        <tr>
            <td rowspan="2">최형준</td>
            <td>100(영어)</td>
        </tr>
        <tr>
           
            <td>100(수학)</td>
        </tr>
        <tr>
            <td rowspan="2">문선애</td>
            <td>95</td>
        </tr>
        <tr>
            
            <td>85</td>
        </tr>
        <tr>
            <td rowspan="2">달이</td>
            <td>200</td>
        </tr>
        <tr>
           
            <td>170</td>
        </tr>
    </table>
</body>
</html>
