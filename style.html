<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</title>
    <style>
        h1{
            color:darkmagenta;
        }
        p{
            color:darkblue;
            font-size: 15px;
        }
        p.chj{
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        div{
            border:1px dotted palevioletred;
        }
        div#abc{
            color:peru;
        }
    </style>
</head>
<body>
    <h1>제목란</h1>
    <div>이곳은 내용입니다.</div>
    <p>본문입니다.1</p>
    <p class="chj">본문입니다.2</p>
    <div id="abc">이곳은 부가내용입니다.</div>
</body>
</html>
